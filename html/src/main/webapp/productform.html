<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<table border="1">
		<caption>상품등록화면</caption>
		<tr>
			<td colspan="2">html5를 이용한 상품 등록 페이지입니다</td>
		</tr>

			<td>상품코드</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td>상품명</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td>가격</td>
			<td><input type="radio" name="price">1000
			<input type="radio" name="price">2000

		</tr>

		</tr>

			<td>분류</td>

			</td>
		</tr>
		<tr>
			<td colspan="2"><input type="submit" value="상품등록"></td>
		</tr>
		
	</table>
