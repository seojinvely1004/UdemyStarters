<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<body>
<script type="text/javascript">

var b = [1, 2, 3];
var c = ["java", true, [1,2,3], 3.14];
var a2 = new Array(1);
var a = [];
a[0] = 10;
a[1] = 20;
a[2] = 30;
a[3] = 40;
document.write("<h3>" + a.length + "</h3>");

for(var i = 0; i < a.length; i++) {
	document.write("<h3>" + i + ":번째 인덱스의 값 = " + a[i] + "</h3>");
}
for(index in a) {//a라는 배열에 index가 포함되어있는 것 만큼 알아서 반복해. => for in 반복문
	document.write("<h3>" + index + ":번째 인덱스의 값 = " + a[index] + "</h3>");
}
document.write("<h3>" + a.join('-') + "</h3>");
document.write("<h3>" + a.join('<br>') + "</h3>");

//ECMA6 스크립트에서 추가된 forEach.
a.forEach(function(data) {    
	document.write("<h3>" + data + "</h3>");
});

var b = [1, 2, 3];//현재 배열에 마지막위치에 (?)추가해~!
b.push(4);
b.push(5);
b.unshift(0)
document.write("<h3>" + b.join(' : ') + "</h3>");
</script>
</body>
