<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery/jquery-3.6.1.min.js"></script>
<script>
$(document).ready(function(){
	var cols = ['red','orange','uellow','green','blue','navy','purple'];
	$("h1").css("color",function(i){return cols[i];});//setter
	
	//h1글씨 색상정보 다르면 모두 alert
	$("h1").each(function(){
		$("#result").html($("#result").html() + $(this).css("color") + "<br>");//getter
		//$().css("color")
		//$("#result").append(this.style.color + "<br>");
		//$("#result").text(this.style.color + "<br>");
	});
});

</script>
</head>
<body>
<h1>제목1</h1>
<h1>제목2</h1>
<h1>제목3</h1>
<h1>제목4</h1>
<h1>제목5</h1>
<h1>제목6</h1>
<h1>제목6</h1>
<h1>제목7</h1>
<div id = "result"></div>
</body>
</html>
