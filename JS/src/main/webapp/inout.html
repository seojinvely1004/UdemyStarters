<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>insert title here</title>
</head>
<body>
<script>

var a = 100;
document.write("<H3>" + a + "</h3>");
console.log(a);//개발자도구에서 확인.
alert(a);//팝업창
//document.write(a);
/*변수선언키워드 변수이름 = 값;
변수 선언문 - 메모리 100을 저장하고 a라고 불러주자. */
/*alert(a);  */

var b = 3.14;
document.write("<H3>" + b + "</h3>");
//document.write( a + "<br>")
//document.write(b);

var c = "입";
var d = '입력';
document.write("<H3>" + d + "</h3>");

var e = true;// e라는 변수를 선언하면서 논리값형
document.write("<H3>" + e + "</h3>");

e = false;
document.write("<H3>" + e + "</h3>");

//데이터의 대소비교는 무조건 논리값형이다.
e = 10 > 5;
document.write("<H3>" + e + "</h3>");

var f;
document.write("<H3>" + f + "</h3>");//undefined

var array = [1,2,3,4,5];
//var array = [];//undefined
document.write("<H3>" + array[3] + "</h3>");//4


</script>
