<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">


window.onload = function(){
	document.getElementById("btn1").onmouseover = function() {
		document.getElementById("btn1").value = "버튼10";
		document.getElementById("btn1").style = "width:100px; height:50px; background-color:orange";
	}
	document.getElementById("btn1").onmouseout = function() {
		document.getElementById("btn1").value = "버튼10";
		document.getElementById("btn1").style = "width:100px; height:50px; background-color:pink";
	}
	document.getElementById("btn1").onclick = function() {
		document.getElementById("btn1").value = 
			document.getElementById("btn2").value;
		document.getElementById("btn1").style = "width:100px; height:50px; background-color:aqua";
	}
	//버튼2 버튼 클릭시 시계 id clock 내부에 출력
	document.getElementById("btn2").onclick = ()=>{
		//id clock 태그 조회해서 
        document.getElementById("clock").innerHTML = new Date().toLocaleTimeString();
	}
	//모든 h1 태그 선택
	alert(document.getSelectorAll("h1").length);
	
	for(var i = 0; i <3; i++) {
		document.getElementByTagName("h1").onclick = function() {
			document.getElemetById("h1value").innerHTML	= this.innerHTML;		
		}
	}
}	
</script>
</head>
<body>
	<input id="btn1" type=button value="버튼1">
	<input id="btn2" type=button value="버튼2">
	<div>
		<h3 id="clock">.....</h3>
	</div>
	<h1>제목1</h1>
	<h1>제목2</h1>
	<h1>제목3</h1>
	<div id="h1value"></div>
</body>
</html>
