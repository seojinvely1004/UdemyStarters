<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 1. 기본적으로 CSS속성은 덮어쓴다
2.inline방식이 최우선이다(1순위)
3. 요소,태그선택 {속성1:속성값1; 속성2:속성값2}
4. 태그명으로 호출하여 적용하기 
#id값
.class속성값
5. inline방식 1순위 / id선택자 2순위 / class선택자 3순위 / 태그선택자 4순위
00. !important 0순위 -->
<link rel="stylesheet" href="my.css">

<style type="text/css">
p {background-color:black;}
#first {color:navy;}
.pinkgroup {color:pink;}
h3 {color:orange !important;}
</style>
</head>
<body>
<h1 title="마우스를 올리면 툴팁으로 보여요/title속성" id="first" class="pinkgroup">스타일 연습 페이지1</h1>

<h1 class="pinkgroup" >스타일 연습 페이지2</h1>
<h3 class="pinkgroup">스타일 연습 페이지3</h3>
<p style="color: red">스타일 지정 방법을 연습합니다(inline방식)</p>
<p id="test">스타일 지정 방법을 연습합니다 (내부파일지정방식)</p><!-- 내부가 외부를 우선한다. -->
<p>스타일 지정 방법을 연습합니다 (외부파일지정방식)</p>
</body>
</html>
