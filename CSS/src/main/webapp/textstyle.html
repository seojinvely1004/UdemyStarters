<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Insert title here</title>
<style type="text/css">
@import
url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap');
#google {
font-family: 'Black Han Sans', sans-serif;
}
#target {
font-family: 궁서, sans-serif; /*쉼표(,)로 여러 글꼴을 등록 할 수 있는데, 
이때 맨 앞에 있는 글꼴을 우선으로 적용시키며, 
맨 앞에 있는 글꼴이 사용자의 컴퓨터에 없을 때 그 다음 글꼴을 사용하게 된다.*/
font-size: 20px;
font-style: italic;
font-weight: bold;
font-variant: small-caps;/*font-variant:글꼴 변형(소문자를 대문자로 바꾸는 등) / small-caps:영소>대문자로)*/
color: rgb(100,200,30);
background-color: orange;
/*색,배경색 시 rgb는 red,green,blue를 2진수/16진수로 자유롭게 섞어 표현 가능*/
}
</style>
</head>
<body>
<h1 id="target"> 제목1 웅진 채용 과정 html css javascript spring mvc mybatis</h1>
<h1 id="google"> 제목2 클라우드 기반 웹개발 과정</h1>
</body>
</html>
